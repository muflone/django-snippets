{% block content %}
  {% for line in page_content %}
    <p>{{ line }}</p>
  {% endfor %}
    <hr />

  {% for item in workbooks %}
    <div><a href="{% url 'snippets.workbook' workbook_id=item.pk %}">{{ item.name }}</a> <small>{{ item.description }}</small></div>
  {% endfor %}
{% endblock %}
