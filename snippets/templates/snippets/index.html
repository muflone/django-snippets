{% block content %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Workbooks</li>
      </ol>
    </nav>

  {% for item in workbooks %}
    <div><a href="{% url 'snippets.workbook' workbook_id=item.pk %}">{{ item.name }}</a> <small>{{ item.description }}</small></div>
  {% endfor %}
{% endblock %}
