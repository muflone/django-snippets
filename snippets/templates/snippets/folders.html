{% block content %}
  {% for line in page_content %}
    <p>{{ line }}</p>
  {% endfor %}
    <div>Go back to <a href="{% url 'snippets.workbooks' %}">workbooks</a></div>
    <hr />

  {% for item in folders %}
    <div><a href="{% url 'snippets.snippets' folder_id=item.pk %}">{{ item.name }}</a> <small>{{ item.description }}</small></div>
  {% endfor %}
{% endblock %}
